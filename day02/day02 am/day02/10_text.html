<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("请输入手机号");
        var reg=/^1[1-9]\d{9}$/;
        //如果用reg验证input格式正确
        if(reg.test(input)){
        //就在页面显示：手机号格式正确
        document.write(`<h1 style="color:green">手机号格式正确</h1>`)
        }else{
        //就在页面显示: 手机号格式不正确
        document.write(`<h1 style="color:red">手机号格式不正确</h1>`)
        }
    </script>
</body>
</html>
