<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //假设从服务器请求过来一个敏感词数组
        var kws=["明天","青天","白鹭"];
        //希望正则式是明天|青天|白鹭
       // var reg=kws.join("|");
        //console.log(reg);
    </script>
</head>
<body>
    <script>
        //请用户输入一条消息内容
        var input=prompt("请输入消息内容");
        //查找消息中是否包含“我草”
        var arr=input.match(new RegExp(kws.join("|")));
        if(arr!=null){//如果找到
          //就在网页上输出"包含敏感词，禁止发送"
          document.write(`<h1 style="color:#555">在位置${arr.index}发现敏感词"${arr[0]}",禁止发送</h1>`);
        }else{//否则
          //就在网页上输出"然哥说: xxxx"
          document.write(`<h1 style="color:green">然哥说: ${input}</h1>`)
        }
        </script>
</body>
</html>
