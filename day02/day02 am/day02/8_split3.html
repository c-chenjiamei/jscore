<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ulScores">
        <li>85</li>
        <li>95</li>
        <li>66</li>
        <li>72</li>
    </ul>
    <script>
        var ul=document.getElementById("ulScores");
        var html=ul.innerHTML;
        //3.将HTML去掉开头的“空字符<li>”和结尾的“</li>空字符”
        html=html.replace(/^\s*<li>|<\/li>\s*$/ig,"");
        console.log (html);
        //4.按
        var arr=html.split(/<\/li>\s*<li>/);
        console.log(arr);//[85,95,66,72]
    </script>
</body>
</html>
